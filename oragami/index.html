<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Simple Math</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Londrina+Shadow" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/main.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body class='container'>

  <header class ='container'>
      <div class='row twelve columns'>
        <h1>Math is easy, </br> Math is fun!</h1>
      </div>
  </header>

  <section class ='container'>
    <div class='row twelve columns'>
      <aside id='name'> Hello, Student! </aside>
    </div>
      <aside id='score'> Current Score: &nbsp;</aside>
    </div>
    </div>
      <aside id='timer'> Timer: 0:00 &nbsp;</aside>
    </div>
  </section>

  <section class ='container'>
    <div class='row twelve columns'>
      <h4 id='question'>Are you ready to play?</h4>
    </div>
  </section>

  <section class ='container'>
    <div class='row'>
      <nav class='six columns'> 
        <button class="u-full-width" id='one'>1</button> 
      </nav>
      <nav class='six columns'> 
        <button class="u-full-width" id='two'>2</button>
      </nav>
    </div>
  </section>

  <section class ='container'>
    <div class='row'>
      <nav class='six columns'> 
        <button class="u-full-width" id='three'>3</button>
      </nav>
      <nav class='six columns'> 
        <button class="u-full-width" id='four'>4</button>
      </nav>
    </div>
  </section>

  <footer class='row'>
    <p class= 'twelve columns'>&copy; Oragami Games 2016</p>
  </footer>

<script src="scripts/app.js"></script>
</body>
</html>
